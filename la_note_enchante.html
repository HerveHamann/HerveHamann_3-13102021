<!DOCTYPE html>
<html lang="Fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./sass/main.css" />
    <script src="https://kit.fontawesome.com/58a9704968.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <title>La note enchantée</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return" href="index.html"><i class="fas fa-arrow-left"></i></a>

      <img class="header__logo" src="img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
    </header>
    <section>
      <img src="#" alt="La note enchantée" />
    </section>
    <section>
      <div>
        <h1>La note enchantée</h1>
        <i class="far fa-heart"></i>
      </div>
      <div>
        <p>entrées</p>
        <button>
          <div>
            <h2>Ravioles de foie gras</h2>
            <p>Accompagnés de leur crème à la truffe <span>25€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Caviar osciètre</h2>
            <p>Sur blini à la farine de blé noir <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Homard et espuma de potiron</h2>
            <p>Mariné aux zestes d'orange <span>20€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Foie gras de canard cuit entier</h2>
            <p>Confiture de figue et pain toasté <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div>
        <p>plats</p>
        <button>
          <div>
            <h2>Noix de coquilles Saint-Jacques</h2>
            <p>Sur lit de purée de céleri-rave <span>40€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Langoustine poêlée</h2>
            <p>Purée de patate douce <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Mijoté de queue de boeuf</h2>
            <p>Et riz sauvage aux zestes de citron <span>44€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>

      <div>
        <p>desserts</p>
        <button>
          <div>
            <h2>Macaron noisette et chocolat</h2>
            <p>Glace au caramel brun et sel de Guérande <span>18€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Baba au rhum revisité</h2>
            <p>Avec son coulis de citron <span>22€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Tarte au citron meringuée</h2>
            <p>Déstructurée <span>23€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <button>Commander</button>
    </section>
    <footer>
      <h1>Ohmyfood</h1>
      <ul></ul>
      <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
      <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
      <li>Mentions légales</li>
      <li><a href="Ohmyfood@gmail.com">Contact</a></li>
    </footer>
  </body>
</html>
