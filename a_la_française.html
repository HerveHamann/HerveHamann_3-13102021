<!DOCTYPE html>
<html lang="Fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./sass/main.css" />
    <script src="https://kit.fontawesome.com/58a9704968.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <title>A la Française</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return" href="index.html"><i class="fas fa-arrow-left"></i></a>

      <img class="header__logo" src="img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
    </header>
    <section>
      <img src="#" alt="A la française" />
    </section>
    <section>
      <div>
        <h1>À la Française</h1>
        <i class="far fa-heart"></i>
      </div>
      <div>
        <p>entrées</p>
        <button>
          <div>
            <h2>Tartare de Poulpe acidulé</h2>
            <p>Aux zests d'orange <span>25€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Velouté de légumes d'antan</h2>
            <p>Carotte, panais, topinambour <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Soupe à l'oignon</h2>
            <p>Revisitée <span>20€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div>
        <p>plats</p>
        <button>
          <div>
            <h2>Coquilles Saint-Jacques</h2>
            <p>Accompagnées d'une purée de panais <span>40€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Magret de canard</h2>
            <p>Et parmentier de pommes de terre <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Pigeonneau d'Ille-et-Vilaine</h2>
            <p>Sur son lit de gnocchis aux légumes <span>44€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>

      <div>
        <p>desserts</p>
        <button>
          <div>
            <h2>Pétales de violettes glacées</h2>
            <p>Et purée de noisettes <span>18€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Fond au chocolat</h2>
            <p>Revisité <span>22€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Millefeuille croustillant</h2>
            <p>Myrtilles et pâte d'amande <span>23€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <button>Commander</button>
    </section>
    <footer>
      <h1>Ohmyfood</h1>
      <ul></ul>
      <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
      <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
      <li>Mentions légales</li>
      <li><a href="Ohmyfood@gmail.com">Contact</a></li>
    </footer>
  </body>
</html>
