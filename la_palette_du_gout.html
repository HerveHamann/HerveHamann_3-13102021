<!DOCTYPE html>
<html lang="Fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./sass/main.css" />
    <script src="https://kit.fontawesome.com/58a9704968.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <title>La palette du goût</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return" href="index.html"><i class="fas fa-arrow-left"></i></a>

      <img class="header__logo" src="img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
    </header>
    <section>
      <img src="#" alt="La palette du goût" />
    </section>
    <section>
      <div>
        <h1>La palette du goût</h1>
        <i class="far fa-heart"></i>
      </div>
      <div>
        <p>entrées</p>
        <button>
          <div>
            <h2>Fricassée d'escargot</h2>
            <p>Au piment d'Espelette <span>25€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Foie gras de canard mi-cuit</h2>
            <p>Et ses copeaux de truffe noire <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Oeuf au plat</h2>
            <p>Assaisonné à la truffe sur lit de caviar <span>20€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div>
        <p>plats</p>
        <button>
          <div>
            <h2>Filet de boeuf aux herbes</h2>
            <p>Accompagné de sa ribambelle de légumes <span>40€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Parmentier de queue de boeuf</h2>
            <p>À la truffe noire sur sa purée de panais <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Filet de turbot</h2>
            <p>Aux agrumes <span>44€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div>
        <p>desserts</p>
        <button>
          <div>
            <h2>Paris-Brest</h2>
            <p>Revisité <span>18€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Macaron au chocolat d'exception</h2>
            <p>Et glace à la vanille de Madagascar <span>22€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Mousse au chocolat</h2>
            <p>Au piment d'Espelette et à la truffe noire <span>23€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <button>Commander</button>
    </section>
    <footer>
      <h1>Ohmyfood</h1>
      <ul></ul>
      <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
      <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
      <li>Mentions légales</li>
      <li><a href="Ohmyfood@gmail.com">Contact</a></li>
    </footer>
  </body>
</html>
