<!DOCTYPE html>
<html lang="Fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./sass/main.css" />
    <script src="https://kit.fontawesome.com/58a9704968.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <title>Le délice des sens</title>
  </head>
  <body>
    <header class="header">
      <a class="header__return" href="index.html"><i class="fas fa-arrow-left"></i></a>

      <img class="header__logo" src="img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" />
    </header>
    <section>
      <img src="#" alt="Le délice des sens" />
    </section>
    <section>
      <div>
        <h1>Le délice des sens</h1>
        <i class="far fa-heart"></i>
      </div>
      <div>
        <p>entrées</p>
        <button>
          <div>
            <h2>Tartare de thon</h2>
            <p>Assaisonné au yuzu <span>25€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Bouchée de homard croustillant</h2>
            <p>Et sa farandole de petits légumes <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Velouté de cèpes</h2>
            <p>Aux truffes <span>20€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div>
        <p>plats</p>
        <button>
          <div>
            <h2>Poulet rôti aux herbes de Provence</h2>
            <p>Et sa crème de truffe <span>40€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Langouste rôtie</h2>
            <p>Et ses légumes de saison <span>35€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Côte de boeuf Angus</h2>
            <p>Et sa purée de panais <span>44€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <div>
        <p>desserts</p>
        <button>
          <div>
            <h2>Farandole de desserts</h2>
            <p>Du chef <span>18€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Crème brulée</h2>
            <p>Revisitée <span>22€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
        <button>
          <div>
            <h2>Tiramisu</h2>
            <p>À la noisettee <span>23€</span></p>
          </div>
          <div><i class="fas fa-check-circle"></i></div>
        </button>
      </div>
      <button>Commander</button>
    </section>
    <footer>
      <h1>Ohmyfood</h1>
      <ul></ul>
      <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
      <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
      <li>Mentions légales</li>
      <li><a href="Ohmyfood@gmail.com">Contact</a></li>
    </footer>
  </body>
</html>
